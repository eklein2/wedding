<nav class="nav {% if page.url == '/index.html' %}nav-home{% endif %}" role="navigation">
  <ul class="nav-list">
    {% assign pages = site.pages | sort:"weight"  %}
    {% for p in pages %}
      <li>
        <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url | remove:'index.html'}}">
          {{ p.nav-name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
